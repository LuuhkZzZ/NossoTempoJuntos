<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nosso Tempo <span class="highlight">Juntos</span></h1>
        <p class="subtitle">Estamos há</p>
        
        <div class="time-display">
            <span id="time">00 anos, 00 dias e 00 horas</span>
        </div>
        
        <p class="message">Da minha melhor escolha!</p>
        
        <div class="photo-gallery">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
        </div>

        <p class="date">12/11/2022</p>
        <p class="love-message">Te amo, obrigado por tudo ❤️</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
